# Cloudflare R2 Configuration for Audio Files
name = "hayatos-audio"
compatibility_date = "2024-01-01"

# R2 Bucket binding
[[r2_buckets]]
binding = "AUDIO_BUCKET"
bucket_name = "hayatos-audio"

# Public access for audio streaming
[vars]
R2_PUBLIC_URL = "https://audio.hayatos.com"  # Replace with your custom domain or R2 public URL
