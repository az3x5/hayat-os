# Render Blueprint for Express Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: hayatos-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: |
      npm install
      npx prisma generate
      npx prisma migrate deploy
    startCommand: node --experimental-specifier-resolution=node src/index.ts
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: hayatos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true  # Auto-generate secure secret
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: R2_AUDIO_URL
        sync: false  # Set to your Cloudflare R2 public URL
      - key: FRONTEND_URL
        sync: false  # Set to your Cloudflare Pages URL for CORS

databases:
  - name: hayatos-db
    plan: free
    databaseName: hayatos
    user: hayatos_user
    region: oregon
