# Render Blueprint for Express Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: hayatos-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: |
      npm install
      npm run build
      npx prisma generate
      npx prisma db push --accept-data-loss
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: hayatos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: R2_AUDIO_URL
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: hayatos-db
    plan: free
    databaseName: hayatos
    user: hayatos_user
    region: oregon
